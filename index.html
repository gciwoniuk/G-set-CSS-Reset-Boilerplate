	<body>
		
		<header id="mast-head" role="mast-head">
			<h1>Let's get started</h1>
		</header>
		<nav role="navigation">
			<ul>
				<li><a href="#grid">Grid</a></li>
				<li><a href="#buttons">Buttons</a></li>
			</ul>
		</nav>
		
		<section id="content" role="main">
							
		</section>
	
		<footer id="footer" role="contentinfo">
			
		</footer>
		
		<section id="templates" class="hidden">
			<script type="text/x-handlebars-template" id="grid">
				<h2>The grid</h2>
			</script>
			<script type="text/x-handlebars-template" id="buttons">
				<h2>Buttons</h2>

				<p>Some easy to use button mixins here. Just use .btn(color,border thickness, border radius) then add .flat, .gradient or .plain in your CSS.
				</p>

				<section>
					<h3>Colors</h3>
					<p>Different colors are added by passing in a color to the .btn() mixin.</p>
					<section>
						<h4>Gradients</h4>
						<a href="#" class="btn gradient blue">Button</a>
						<a href="#" class="btn gradient red">Button</a>
						<a href="#" class="btn gradient green">Button</a>
						<a href="#" class="btn gradient purple">Button</a>
						<a href="#" class="btn gradient black">Button</a>
					</section>

					<section>
						<h4>Flat</h4>
						<a href="#" class="btn flat blue">Button</a>
						<a href="#" class="btn flat red">Button</a>
						<a href="#" class="btn flat green">Button</a>
						<a href="#" class="btn flat purple">Button</a>
						<a href="#" class="btn flat black">Button</a>
					</section>

					<section>
						<h4>Plain</h4>
						<a href="#" class="btn plain blue">Button</a>
						<a href="#" class="btn plain red">Button</a>
						<a href="#" class="btn plain green">Button</a>
						<a href="#" class="btn plain purple">Button</a>
						<a href="#" class="btn plain black">Button</a>
					</section>
				</section>

				<section>
					<h3>Sizes</h3>
					<p>Different sizes are added by adding .btn-large or .btn-small.</p>
					<section>
						<h4>Gradients</h4>
						<a href="#" class="btn gradient blue btn-small">Button</a>
						<a href="#" class="btn gradient blue">Button</a>
						<a href="#" class="btn gradient blue btn-large">Button</a>
						
					</section>

					<section>
						<h4>Flat</h4>
						<a href="#" class="btn flat blue btn-small">Button</a>
						<a href="#" class="btn flat blue">Button</a>
						<a href="#" class="btn flat blue btn-large">Button</a>
						
					</section>
				</section>
			</script>
		</section>

		<!-- JAVASCRIPT: That can be deferred -->
			
			<!-- jQuery from Google's CDN with local fallback -->
